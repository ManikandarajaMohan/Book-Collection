<div class="flex flex-row justify-content-end p-3">
    <button pButton pRipple type="button" icon="pi pi-trash" (click)="onDelete(book)" class="p-button-rounded p-button-outlined"></button>
    <button pButton pRipple type="button" icon="pi pi-arrow-left" routerLink="/" class="p-button-rounded p-button-outlined ml-3"></button>
</div>
<div class="grid">
    <ng-container *ngIf="book">
        <div class="flex justify-content-center col-12 lg:col-4 lg:justify-content-end">
            <img alt="book-image" [src]="book.coverImg" height="500px">
        </div>
        <div class="flex flex-column justify-content-start col-12 lg:col-7">
            <div class="text-6xl font-bold uppercase">{{book.name}}</div>
            <div class="text-lg font-semibold mt-3">
                <span class="font-medium text-lg font-italic">Author: </span>{{book.author | uppercase}}
            </div>
            <div class="text-lg font-semibold mt-3">
                <span class="font-medium text-lg font-italic">Published on: </span> {{book.publishedDate | date}}
            </div>
            <div class="text-lg text-justify mt-3">
                <span class="text-lg font-italic">Summary: </span> {{book.description}}
            </div>
        </div>
    </ng-container>
</div>

<p-confirmDialog icon="pi pi-exclamation-triangle" rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
<p-toast position="top-right"></p-toast>
