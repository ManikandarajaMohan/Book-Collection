<div class="grid mt-3">
    <ng-container *ngFor="let book of books">
        <div class="col-12 md:col-6 lg:col-6 xl:col-3 xl:p-3">
            <p-card [header]="book.name | uppercase" [subheader]="book.author | uppercase" [style]="{'height': '100%', 'margin-bottom': '2em'}" styleClass="p-card-shadow shadow-7">
                <ng-template pTemplate="header">
                    <img alt="Card" [src]="book?.coverImg" height="400px">
                </ng-template>
                <ng-template pTemplate="footer">
                    <button pButton pRipple type="button" icon="pi pi-eye" (click)="onViewBook(book)" class="p-button-rounded p-button-outlined"></button>
                    <button pButton pRipple type="button" icon="pi pi-pencil" (click)="onEditBook(book)" class=" p-button-rounded p-button-outlined ml-3"></button>
                </ng-template>
            </p-card>
        </div>
    </ng-container>
</div>
